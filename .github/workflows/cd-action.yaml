name: Deploy Azure Resources

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Azure CLI
      uses: azure/setup-azure@v1
      with:
        azure-version: 'latest'

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  

    - name: Deploy App Service using Bicep
      run: |
        az deployment group create \
          --resource-group WeatherProjectRG \
          --template-file ./infastructure/webapp-deployment.bicep \
          --parameters location=eastus \
          --mode Incremental

    - name: Add Role Assignment using Bicep
      run: |
        az deployment group create \
          --resource-group WeatherProjectRG \
          --template-file ./infastructure/webapp-acr-roleassignment.bicep \
          --parameters location=eastus \
          --mode Incremental
