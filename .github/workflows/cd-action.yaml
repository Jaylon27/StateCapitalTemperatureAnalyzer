name: Deploy Azure Resources

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Azure CLI
      uses: azure/setup-azure@v1
      with:
        azure-version: 'latest'

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  

    - name: Deploy App Service Using Bicep
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: WeatherProjectRG
        template: ./infastructure/web-deployment.bicep
        parameters: |
          location=eastus
        deploymentMode: Incremental

    - name: Add Role Assignment using Bicep
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: WeatherProjectRG
        template: ./infastructure/webapp-acr-role-assignment.bicep
        parameters: |
          location=eastus
        deploymentMode: Incremental
